<!DOCTYPE html>
<html>
	<head>
		<title>Add Users</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">

			<form id="registerForm" class="well form-horizontal" action="/public/register" method="post" >
	<fieldset>
	
	<!-- Form Name -->
	<legend><center><h2><b>Registration Form</b></h2></center></legend><br>
	
	<!-- Text input-->

	<!-- Text input-->
	
	<div class="form-group">
		<label class="col-md-4 control-label">Username</label>  
		<div class="col-md-4 inputGroupContainer">
		<div class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		<input  name="username" placeholder="Username" class="form-control"  type="text">
			</div>
		</div>
	</div>
	
	<!-- Text input-->
	
	<div class="form-group">
		<label class="col-md-4 control-label" >Password</label> 
			<div class="col-md-4 inputGroupContainer">
			<div class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		<input name="password" placeholder="Password" class="form-control"  type="password">
			</div>
		</div>
	</div>
	
	<!-- Text input-->
	
	<div class="form-group">
		<label class="col-md-4 control-label" >Confirm Password</label> 
			<div class="col-md-4 inputGroupContainer">
			<div class="input-group">
		<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		<input name="password2" placeholder="Confirm Password" class="form-control"  type="password">
			</div>
		</div>
	</div>
	
	<!-- Text input-->
	
		<div class="form-group"> 
		<label class="col-md-4 control-label">Type</label>
			<div class="col-md-4 selectContainer">
			<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
			<select name="type" class="form-control selectpicker">
				<option value="">Select Your type</option>
				<option>librarian</option>
				<option>member</option>
			</select>
		</div>
	</div>
	</div>
	
	<!-- Select Basic -->
	
	<!-- Success message -->
	
	<!-- Button -->
	<div class="form-group">
		<label class="col-md-4 control-label"></label>
		<div class="col-md-4"><br>
			&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button id="submitBtn" type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
		</div>
	</div>
	
	</fieldset>
	</form>
	</div>
			</div><!-- /.container -->
		<script>
			function logSubmit(event) {
				console.log('=== [register.js]:: event ===', event , typeof(event));
				// window.location.href = 'http://localhost:3300/public/getLogin'
				event.preventDefault();
				//e.preventDefault(); // avoid to execute the actual submit of the form.
				var form = $(this);
				var url = form.attr('action');
        var token = localStorage.getItem("token");
        console.log('=== [addUser.html]:: token ===', token , typeof(token));
				$.ajax({
							type: "POST",
							url: url,
							data: form.serialize(), // serializes the form's elements.
							success: function(data)
							{
									if( data && data.token) {
										alert('User created Successfully.'); // show response 
										window.location.href = "/private/users/?token=" + token;
									} else {
										alert('Failed To Register User. Kindly contact support team')
									}
							}
						}); 
			}

			const form = document.getElementById("registerForm");
			form.addEventListener("submit", logSubmit);
			// document.getElementById("submitBtn").addEventListener("click", myFunction);  
      // function myFunction() {  
      //   window.location.href="http://programminghead.com";  
      // }
		</script>
	</body>
</html>
